dough.version=0.1.0-DEV

# core
maven.compile.debug = on
maven.compile.optimize = on
maven.compile.deprecation = on

maven.compile.source = 1.4
maven.compile.target = 1.4
maven.javadoc.source = 1.4
maven.test.source = 1.4
maven.junit.jvmargs=-ea

# junit
maven.junit.fork=true

# uberjar
maven.uberjar.main=org.walz.dough.client.cli.Main

# javadocs
maven.javadoc.stylesheet = src/xdocs/stylesheets/javadoc-style.css

# xdocss
maven.docs.src=src/xdocs
maven.ui.banner.background = white
maven.ui.section.background = #BBBBBB
maven.ui.subsection.background = #DDDDDD
maven.ui.section.foreground = #990000
maven.ui.subsection.foreground = #990000
maven.xdoc.date = left
maven.xdoc.developmentProcessUrl=development-process.html

# checkstyle
maven.checkstyle.properties = checkstyle.xml
